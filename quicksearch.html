    <script type="text/x-docstrap-searchdb">
    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules ember-cli-sentry/services/ravenember-cli-sentry/utils/parse-regex-errors Modules × Search results Close Documentation generated by JSDoc 3.4.1 on 2016-09-14T09:46:54+02:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules ember-cli-sentry/services/ravenember-cli-sentry/utils/parse-regex-errors ember-cli-sentryAn ember-cli addon adding Sentry support. Docs are available here. What it does (and does not)This addon does: Enable safe use of Raven.js whether you are in development mode or not. Inject a logging service to routes, components, controllers and models to access Raven object. Provide a default logger generator that should work for the vast majority of people. Add an opt-out bower dependency to ravenjs. Provide rather complete customization. This addon does not: Generate the logging service for you. Provide a Sentry key for testing. Important notice if you migrate from 1.x.x to 2.xPlease have a look at this wiki entry if you upgrade major version of ember-cli-sentry. InstallFrom any ember-cli application, run ember install ember-cli-sentry. Note: Since v2.1.2, Raven bower component is automatically included by this addon.If you want to use your own packaged version or the cdn option, you'll have to opt-out by removing it from bower dependencies. The addon will assume there is an available service that proxies Raven, which is not the case unless you already did the install. The easiest way of doing it is to create a service only extending ember-cli-sentry/services/raven: // your-app/services/custom-logger.js export { default } from 'ember-cli-sentry/services/raven';You can also use a generator ember g logger &lt;logger-name&gt;, which will generate a service called &lt;logger-name&gt; extending ember-cli-sentry/services/raven and exposing its methods and properties.If you create the logger service that way, note that you must use the same name for the serviceName property. Now that you have a dedicated service for Raven.js, let's configure it. ConfigurationTLDRYou already have a service named raven that extends ember-cli-sentry/services/raven. // config/environment.js module.exports = function(environment) { var ENV = { /* config */ sentry: { dsn: 'https://&lt;dummykey&gt;@app.getsentry.com/&lt;dummyproject&gt;' } } }Complete config// config/environment.js module.exports = function(environment) { var ENV = { /* config */ sentry: { /** * If Raven.js is not inlined in your code, this is * where you want to define it. * * I recommend **not** using a build containing ember.js plugin * (https://github.com/getsentry/raven-js/blob/master/plugins/ember.js) * since setting `globalErrorCatching: true` will perform the same * operation, but safely. * * @type {String} * @default undefined */ cdn: 'https://cdn.ravenjs.com/3.3.0/raven.min.js', /** * The only mandatory parameter. * * @type {String} */ dsn: 'https://&lt;dummykey&gt;@app.getsentry.com/&lt;dummyproject&gt;', /** * Sets Raven.debug property when running `Raven.config`. * * @type {Boolean} * @default true */ debug: true, /** * If set to true, it will prevent Raven.js from being initialized. * Errors and logs will be logged to the console (default) instead of * being reported by Raven. * * @type {Boolean} * @default undefined */ development: false, /** * Injects the logging service as this property. * * @type {String} * @default 'raven' */ exposedPropertyName: 'raven', /** * If set to true, addon will try to have Ember.onerror * and Ember.RSVP.on('error') captured by Raven. * * @type {Boolean} * @default true */ globalErrorCatching: true, /** * Service used to interface with Raven. * * @type {String} * @default 'raven' */ serviceName: 'raven', /** * Raven.js option. * * @type {Array} * @default [] */ includePaths: [], /** * Raven.js option. * * @type {Array} * @default [] */ whitelistUrls: [], /** * Options to pass directly to Raven.js. Note: whitelistUrls and * includePaths in this will take precedence * over the above. * * @default {} */ ravenOptions: {}, } } }Content Security PolicyTo allow Ravenjs to work properly, you need to add a couple of thing to the content security policy rules: 'script-src': &quot;'self' 'unsafe-inline' 'unsafe-eval' cdn.ravenjs.com&quot;, 'img-src': &quot;data: app.getsentry.com&quot;, 'connect-src': &quot;'self' app.getsentry.com&quot;Meaningless stack traces?See this issue. ExampleThe dummy application in tests is a working example with a couple of logging here and there, and a default logger. DependenciesRaven.js LicenceMIT × Search results Close Documentation generated by JSDoc 3.4.1 on 2016-09-14T09:46:54+02:00 using the DocStrap template. "},"module-ember-cli-sentry_services_raven.html":{"id":"module-ember-cli-sentry_services_raven.html","title":"Module: ember-cli-sentry/services/raven","body":" Documentation Modules ember-cli-sentry/services/ravenember-cli-sentry/utils/parse-regex-errors Module: ember-cli-sentry/services/raven Default available logger service. You can simply extend or export this Service to use it in the application. Extends Ember.Service Members &lt;inner&gt; isRavenUsable :Ember.ComputedProperty Utility function used internally to check if Raven object can capture exceptions and messages properly. Type: Ember.ComputedProperty Properties: Name Type Description isRavenUsable &lt;inner&gt; unhandledPromiseErrorMessage :String Message to send to Raven when facing an unhandled RSVP.Promise rejection. Type: String Properties: Name Type Description unhandledPromiseErrorMessage Default Value: 'Unhandled Promise error detected' Methods &lt;inner&gt; _extractMessage(reason) This private method tries to find a reasonable message when an unhandled promise does not reject to an error. Parameters: Name Type Description reason any Returns: Type String &lt;inner&gt; callRaven(methodName) Runs a Raven method if it is available. Parameters: Name Type Description methodName String The method to call ...optional Array Optional method arguments Throws: If an error is captured and thrown Type Error Returns: Raven method return value or false Type any &lt;inner&gt; captureException(error) Tries to have Raven capture exception, or throw it. Parameters: Name Type Description error Error The error to capture Throws: An error if Raven cannot capture the exception Type Error &lt;inner&gt; captureMessage(message) Tries to have Raven capture message, or send it to console. Parameters: Name Type Description message String The message to capture Returns: Type Boolean &lt;inner&gt; enableGlobalErrorCatching() Binds functions to `Ember.onerror` and `Ember.RSVP.on('error')`. See: http://emberjs.com/api/#event_onerror &lt;inner&gt; ignoreError(error) Hook that allows error filtering in global error cacthing methods. Parameters: Name Type Description error Error Returns: Type Boolean × Search results Close Documentation generated by JSDoc 3.4.1 on 2016-09-14T09:46:54+02:00 using the DocStrap template. "},"module-ember-cli-sentry_utils_parse-regex-errors.html":{"id":"module-ember-cli-sentry_utils_parse-regex-errors.html","title":"Module: ember-cli-sentry/utils/parse-regex-errors","body":" Documentation Modules ember-cli-sentry/services/ravenember-cli-sentry/utils/parse-regex-errors Module: ember-cli-sentry/utils/parse-regex-errors Methods &lt;static&gt; parseRegexErrors(errors) Uniformize an array of mixed string patterns and RegExp objects by converting any String pattern to RegExp. Parameters: Name Type Description errors Array Mixed string patterns and RegExp objects Returns: Type Array × Search results Close Documentation generated by JSDoc 3.4.1 on 2016-09-14T09:46:54+02:00 using the DocStrap template. "}}
